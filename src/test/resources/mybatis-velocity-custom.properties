additional-context-attributes.trailingWildCardFormatter=org.mybatis.scripting.velocity.use.TrailingWildCardFormatter
additional-context-attributes.enumBinder=org.mybatis.scripting.velocity.use.EnumBinder
velocity-settings.resource.default_encoding = Windows-31J
velocity-settings.resource.manager.cache.default_size = 100

# For legacy style configuration
runtime.custom_directives=org.mybatis.scripting.velocity.use.CustomUserDirective,org.mybatis.scripting.velocity.use.CustomUserDirective2
additional.context.attributes=\
  attribute1 : attribute1Value,\
  attribute2 : attribute2Value
directive.foreach.max_loops = 20
runtime.log.name = org.apache.velocity
